<h1>Create a &cent;ommitment</h1>
<hr />

<div id="createForm">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="createName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="createName" placeholder="Your name">
            </div>
        </div>

        <div class="form-group">
            <label for="createDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="createDescription" placeholder="Description">
            </div>
        </div>

        <div class="form-group">
            <label for="createEmail" class="col-sm-2 control-label">Emails</label>
            <div class="col-sm-8">
                <input type="emails" class="form-control" id="createEmail" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label for="createStart" class="col-sm-2 control-label">End Registration Date</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="createStart" placeholder="End registration date">
            </div>
        </div>

        <div class="form-group">
            <label for="createEnd" class="col-sm-2 control-label">End Pool Date</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="createEnd" placeholder="End pool date">
            </div>
        </div>

        <div class="form-group">
            <label for="createCost" class="col-sm-2 control-label">Buy in amount</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="createCost" placeholder="Buy in amount">
            </div>
        </div>

        <div class="form-group">
            <label for="createIcon" class="col-sm-2 control-label">Icon</label>
            <div class="col-sm-8">
                <input type="url" class="form-control" id="createIcon" placeholder="Icon">
            </div>
        </div>

    </form>
</div>

<hr />

<center>
    <a href="#/">
        <div class="backBttn">Create</div>
    </a>
</center>
